name: Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 7 * * 1'

permissions:
  contents: read

jobs:
  go-vuln:
    name: Go govulncheck
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=mod
    strategy:
      fail-fast: false
      matrix:
        # Minimum supported Go version for this repo.
        # (We can add newer versions once they're available on GitHub-hosted runners.)
        go: [ '1.24.x' ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true
          cache-dependency-path: go/go.mod
      - name: Force local toolchain
        run: echo "GOTOOLCHAIN=local" >> $GITHUB_ENV
      - name: Download Go modules
        working-directory: go
        run: go mod download
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        working-directory: go
        run: govulncheck ./...
      - name: Run tests
        working-directory: go
        run: go test ./...

  rust-audit:
    name: Rust cargo-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Generate Cargo.lock (required for audit)
        working-directory: rust/sim
        run: cargo generate-lockfile
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/sim
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run cargo audit
        working-directory: rust/sim
        run: cargo audit
      - name: Run tests
        working-directory: rust/sim
        run: cargo test

  npm-audit:
    name: Web npm audit + build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          # No lockfile is committed in this repo, so dependency caching would fail.
          # (If you add package-lock.json later, you can re-enable cache: npm.)
      - name: Install
        run: npm install
      - name: Audit (high and critical)
        run: npm audit --audit-level=high
      - name: Build
        run: npm run build
