name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  go:
    name: Go build & test (${{ matrix.go }})
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=mod
    strategy:
      fail-fast: false
      matrix:
        # Minimum supported Go version for this repo.
        # (We can add newer versions once they're available on GitHub-hosted runners.)
        go: [ '1.24.x' ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true
          cache-dependency-path: go/go.mod
      - name: Force local toolchain
        run: echo "GOTOOLCHAIN=local" >> $GITHUB_ENV
      - name: Download modules
        working-directory: go
        run: go mod download
      - name: Test
        working-directory: go
        run: go test ./...
      - name: Build
        working-directory: go
        run: go build ./...

  rust:
    name: Rust build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Generate Cargo.lock
        working-directory: rust/sim
        run: cargo generate-lockfile
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust/sim
      - name: Test
        working-directory: rust/sim
        run: cargo test
      - name: Build
        working-directory: rust/sim
        run: cargo build --release

  web:
    name: Web build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          # Enable cache when a lockfile exists.
      - run: npm install
      - run: npm run build
